<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onk Bank</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- font-awesome_link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- OWN CSS -->
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div id="login_frm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login_content">
                        <h2><span style="    color: #ff0f0f;
                          font-size: 40px;
                          text-shadow: -2px 2px;">O</span>NE BANK LIMITED</h2>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Account Number</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" />
                            <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
                        </div>

                        <button type="submit" id="login" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main_section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bank_content">
                        <h3>ONE BANK LIMITED</h3>
                        <h5>Emrose Ahamed Sajib</h5>
                        <p>Account Number : 229901139 </p>
                        <hr>
                    </div>

                </div>
            </div>
            <div class="row">

                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="deposit_section">
                            <p id="deposit_num" style="color: #ff0f0f;"></p>
                            <h4>Deposit</h4>
                            <input type="text" id="depositAmount" class="form-control" />
                            <button class="btn btn-success" id="adddeposit">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="withdraw_section">
                            <p id="withdrawAlert" style="color: #ff0f0f;"></p>
                            <h4>withdraw</h4>
                            <input id="withdrawAmount" type="text" class="form-control" />
                            <button id="addWithdraw" class="btn btn-success">withdraw</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="deposit">
                            <h5>Deposit</h5>
                            <h2>$<span id="currentDeposit">00</span> </h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="withdraw">
                            <h5>Withdraw</h5>
                            <h2>$<span id="currentWithdraw">00</span> </h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="balance">
                            <h5>Balance</h5>
                            <h2>$<span id="currentBalance">00</span> </h2>
                        </div>
                    </div>
                </div>


            </div>


        </div>
    </div>

    <!-- OWN_jS -->
    <script src="./main.js"></script>


</body>

</html>
